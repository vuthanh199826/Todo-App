<p>todo works!</p>
<h2 class="text-center">
  Todo App
</h2>
<div class="col-md-8 offset-md-2">
  <input type="text" class="form-control" [formControl]="content">
  <button (click)="change()">click</button>
  <ul>
    <li
        *ngFor="let todo of todos">
      {{todo.content}}/{{todo.complete}}
    </li>
  </ul>
</div>
